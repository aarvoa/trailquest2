{% extends "base.html" %}

{% block title %}Game Details - TrailQuest{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="card" style="width: 100%; max-width: 600px; padding: 2.5rem;">
        <h1 style="text-align: center; margin-bottom: 1rem; font-size: 2rem;">Adventure Awaits!</h1>

        <div
            style="background: rgba(255,255,255,0.05); padding: 1.5rem; border-radius: var(--radius-md); margin-bottom: 2rem;">
            <h2 style="color: var(--color-brand-glow); margin-bottom: 0.5rem;">{{ game_title }}</h2>
            <p style="line-height: 1.6; color: var(--text-secondary);">{{ game_description }}</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
            <div
                style="background: rgba(0,0,0,0.2); padding: 1rem; border-radius: var(--radius-sm); border: 1px solid rgba(255,255,255,0.1);">
                <span
                    style="display: block; font-size: 0.8rem; color: var(--text-tertiary); margin-bottom: 0.25rem;">Team
                    Name</span>
                <span style="font-weight: 600; color: white;">{{ team_name }}</span>
            </div>
            <div
                style="background: rgba(0,0,0,0.2); padding: 1rem; border-radius: var(--radius-sm); border: 1px solid rgba(255,255,255,0.1);">
                <span
                    style="display: block; font-size: 0.8rem; color: var(--text-tertiary); margin-bottom: 0.25rem;">Game
                    ID</span>
                <span style="font-family: monospace; color: var(--color-brand-glow);">{{ game_id }}</span>
            </div>
        </div>

        <a href="/game/{{ game_id }}/step/{{ current_step_id }}/content" class="btn"
            style="display: block; width: 100%; text-align: center; font-size: 1.1rem; text-decoration: none;">Start
            Your Journey</a>
    </div>
</div>
{% endblock %}
